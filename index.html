<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h6>Last updated: <span id="currentTime"></span></h6>

          <form id="city-form">
            <div class="input-container">
              <i class="fa fa-search icon"></i>
              <input
                type="search"
                placeholder="  Type a city name..."
                class="input-field"
                id="city-input"
                autofocus="on"
                autocomplete="off"
              />
            </div>
          </form>

          <br />
          <h1>
            <span id="updated-city"></span>,
            <span id="updated-country"></span>
          </h1>
          <h6 id="desc"></h6>

          <div class="weather-temperature">
            <img src="" alt="" class="weather-icon" id="icon" />
            <span class="temperature" id="temperature-value"></span
            ><span class="units"> °C </span>
          </div>

          <h6 class="description">
            H:<span id="highest"></span>°C | L:<span id="lowest"></span>°C
          </h6>

          <br />

          <h6 class="description">Humidity: <span id="humidity"></span>%</h6>
          <h6 class="description">Wind: <span id="wind-speed"></span> km/h</h6>

          <br />

          <div
            class="weather-forecast container-fluid scrolling-wrapper"
            id="forecast"
          ></div>

          <br />
        </div>

        <small>
          <a
            href="https://github.com/SilvijaSvegzde/weather-app-by-Silvija"
            target="_blank"
            >Open-source code</a
          >
          by Silvija Svegzde</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
