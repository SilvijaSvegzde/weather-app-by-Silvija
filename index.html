<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      
        <form id="city-form">
        <div class="row">
          <div class="col-6">
        <input type="search" placeholder=" Type a city..." class="form-control" id="city-input" autofocus="on" autocomplete="off">
      </div>
    </div>
        </form>
        
        <br>
<h1> Current weather in <span id="updated-city"></span>, <span id="updated-country"></span></h1>


<div class="row">
  <div class="col-7">
          <div class="clearfix weather-temperature">
            <img src="" alt="" class="weather-icon float-left" id="icon">
              <span class="temperature" id="temperature-value"></span><span class="units"> <a href="" id="celsius">°C </a> | <a href="" id="farenheit">°F</a></span>
            </div>
            <li>Last updated: <span id="currentTime"></span></li>
              
          </div>
            <div class="col-5">
              
              <ul>
                <li id="desc"></li>
                <li>H:<span id="highest"></span>°C  |  L:<span id="lowest"></span>°C</li>
                <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind-speed"></span> km/h
              </li>
            </ul>
            </div>
          </div>
        
              
<br>

      <div class="container">
          <div class="row">
            <div class="col weekday">
              Tue
            </div >
            <div class="col weekday">
              Wed
            </div >
            <div class="col weekday">
                Thu
              </div>
              <div class="col weekday">
                  Fri
                </div >
                <div class="col weekday">
                    Sat
                 </div>
                 <div class="col weekday">
                    Sun
                 </div>
              
          </div>
          
          <div class="row">
            <div class="col icons">
                ⛅
            </div>
            <div class="col icons">
                ☀️
            </div>
            <div class="col icons">
                ⛈️
            </div>
            <div class="col icons">
                ⛅
            </div>
            <div class="col icons">
                ☀️
            </div>
            <div class="col icons">
                ⛈️
            </div>
            
                
          </div>
          <div class="row">
              <div class="col temperatures">
                  17° 8°
              </div>
              <div class="col temperatures">
                  19° 10° 
              </div>
              <div class="col temperatures">
                  17° 9°
              </div>
              <div class="col temperatures">
                  17° 8°
              </div>
              <div class="col temperatures">
                  19° 10° 
              </div>
              <div class="col temperatures">
                  17° 9°
              </div>
              
                  
            </div>
            <br>
              <br>

        </div>
        </div>
        
        <small><a href="https://github.com/SilvijaSvegzde/weather-app-by-Silvija" target="_blank">Open-source code</a> by Silvija Svegzde</small>
</div>
      <script src="src/index.js">
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
